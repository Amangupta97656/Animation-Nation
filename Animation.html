<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackSquad Animation</title>
    <style>
        .animated-element {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            position: relative;
            animation: moveRight 4s linear infinite;
        }

        @keyframes moveRight {
            0% {
                left: 0;
            }
            100% {
                left: calc(100% - 100px);
            }
        }
    </style>
</head>
<body>
    <div class="animated-element"></div>
</body>
</html>
